<!DOCTYPE HTML>
<html>
  <head>
     <meta charset="utf-8">
     <link rel="stylesheet" href="css/style.css">
     <script type="text/javascript" src="js/jquery.js"></script>
     <title>Test</title>
  </head>
<body bgcolor="#e6e6e6">
    <div class="main">
    <h1 class="header">
      Оформление письма</h1>
      <div class="content-block">
        <div class="button-block">
        <button class="button active">Менеджеру</button>
        <button class="button disable">Директору</button></div>
        <div class="login-container">
         <label class="label theme">Тема письма:</label>
           <div class="input-theme-block">
            <input class="input select" disabled>
             <div class="arrow"></div>
             <div class="brackedown">
              <div><p class="brackedown-items">Тема 1</p></div>
              <div><p class="brackedown-items">Тема 2</p></div>
              <div><p class="brackedown-items">Тема 3</p></div>
              <div><p class="brackedown-items">Тема 4</p></div>
            </div>
            </div>
          <div class="label contact-data"><label>Введите ваши контактные данные </label></div>
          <div><input class="input name" placeholder="Ф. И О.">
               <input class="input email" placeholder="Контактный e-mail">
               <input class="input phone" placeholder="Телефон"></div></div>
        <div class="message-container"><textarea class="input massage" placeholder="Текст сообщения"></textarea>
             <div class="check-container">
              <div class="check-box check"></div>
              <div class="check-label"><label class="label check-label">Срочно</label></div>
              <div class="check-box uncheck"></div>
              <div class="check-label"><label class="label check-label">Позвонить после обработки</label></div>
              
             </div>
             <button class="button submit">Отправить</botton>
        </div>
      </div>
</body>
</html>
